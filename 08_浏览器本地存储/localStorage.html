<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <!-- localStorage存储的内容，则需要手动清除 -->
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script>
        let p = {name:'张三', age:18}

        function saveData() {
            localStorage.setItem('msg', 'hello!!!')
            // 注意：这里保存数据时，虽然写的是number类型的，但是最后会转成string类型的再保存数据
            localStorage.setItem('msg2', 666)       //如果是number类型，那么显示的颜色是蓝色；反之，为黑色则为string类型
            // JSON.stringify将对象转为JSON字符串
            localStorage.setItem('person', JSON.stringify(p))
        }
        function readData() {
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))
            const result = localStorage.getItem('person')
            // JSON.parse将JSON字符串转为对象
            console.log(JSON.parse(result))
        }
        function deleteData() {
            localStorage.removeItem('msg2')
        }
        function deleteAllData() {
            localStorage.clear()
        }
    </script>
</body>
</html>
